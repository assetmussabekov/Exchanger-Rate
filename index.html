<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертор валют</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Изображение валюты">
    <form action="/convert" method="post">
        <label for="source_currency">Исходная валюта:</label>
        <input type="text" name="source_currency" required>
        <label for="target_currency">Целевая валюта:</label>
        <input type="text" name="target_currency" required>
        <label for="amount">Сумма:</label>
        <input type="number" name="amount" step="0.01" required>
        <button type="submit">Конвертировать</button>
    </form>
    {% if result is not none %}
    <p>Результат: {{ result }} (Курс: {{ exchange_rate }})</p>
    {% endif %}
    <a href="/history">История конверсий</a>
    <a href="/exchange_rate">Текущие курсы валют</a>
  </div>
</body>
</html>
