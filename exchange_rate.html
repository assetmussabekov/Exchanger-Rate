<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текущие курсы валют</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Логотип" class="logo">
    <h1>Текущие курсы валют</h1>
    {% for base_currency, currency_rates in rates.items() %}
    <h2>Курсы для {{ base_currency }}</h2>
    <ul>
        {% for currency, rate in currency_rates.items() %}
        <li>{{ currency }}: {{ rate }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
    <br>
    <a href="/">Назад</a>
    </div>
</body>
</html>
